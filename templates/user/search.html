{% extends "base.html" %}

{% block title %} - Option{% endblock %}

{% block extra_script %}
<script type="text/javascript">
    

    //按下搜尋
    function onSearch(){
        var data_ = {
            word: $('#queryword').val()
        };

        // alert(data_.word);

        // $.post("/user/query", data_, function(data){
        //     alert(data_);
        // });

        $.ajax({ 
            type: 'POST',
            url: '/user/query',
            data: JSON.stringify(data_),
            contentType: 'application/json;charset=UTF-8',
            success: function(data){
                //alert(data);
                $('#resoult').empty();
                $('#resoult').append(data);
            }
        });
    }
</script>
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
<br />
<div id='search'>
    <center>
    <input id='queryword' type="text" placeholder="Type something…">
    <button class="btn" onclick='onSearch()'>Submit</button>
    </center>
</div>
<hr/>
<div id='resoult'>
</div>
{% endblock %}
